
<link rel="stylesheet" type="text/css" href="css/myclient.css">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      </div>
    	<ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Admin</a></li>
    </ul>
  </div>
</nav>
<img src="/images/logo1.png">
<div class = "container" ng-controller="myclientCtrl" >
	<div class="myclient">	
	<h3><b>New client</b></h3>{{message}}
	<form ng-submit="formSubmit(user)" name="user" class="form"><br>
		<div class = "form-group">
		<label for = "name"> Name:  </label>
		<input type = "text" id = "name" class = "form-control" placeholder = "Enter Name " ng-model = "user.name">
		</div><br>
		<div class = "form-group">
		<label for = "email"> Email:  </label>
		<input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "user.email">
		</div><br>

		<div class = "form-group">
		<label for = "password"> Password:  </label>
		<input type = "password" id = "password" class = "form-control" placeholder = "Enter Password " ng-model = "user.password">
		</div><br>

		<div class = "form-group">
		<label for = "password"> Confirm Password:  </label>
		<input type = "password" id = "CSpassword" class = "form-control" placeholder = "Enter Password " ng-model = "user.password">
		</div><br>

		<div class = "form-group">
		<label for = "phone"> Phone:  </label>
		<input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " ng-model = "user.phone">
		</div>
		<br>
	
	
		<input type="submit" class="btn btn-success" value = "Save and continue">
		
	</form>

	
		
	</div>
</div>
</div>
