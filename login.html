<div class="container">
   <div class="login">
   <link rel="stylesheet" type="text/css" href="css/style.css">
      <div class="logo">
      <img src="/images/logo1.png">
      </div>
      <form ng-submit="formSubmit()" name="login" class="form">
      <div class="col-md-4 section-center">

         <div class="abc">
            <div class="form-group">
               <div class="inner-addon left-addon">
               <i class="glyphicon glyphicon-envelope"></i>
               <input type="email" class="form-control" name="email" ng-model="Email"  placeholder="     Email" required="" id="ip2"/>
               <span style="color:red" ng-show="login.email.$dirty && login.email.$invalid">
               <span ng-show="login.email.$error.required">Email is required.</span>
               <span ng-show="login.email.$error.email">Invalid email address.</span>
               </span>
            </div>
         </div>
            <div class="form-group">
               <div class="inner-addon left-addon">
               <i class="glyphicon glyphicon-lock"></i>
               <input type="password" class="form-control" name="password" ng-model="password" placeholder=" password"  id="ip2" ng-model-options="{ updateOn: 'blur' }"
               required type="password" pattern=".{2,}" />
               <span style="color:red"ng-show="login.password.$invalid && !login.password.$pristine">
                Passwords must have at least 2 chars.
                </span>
             </div>
            </div>
            <div class="form-group" >
            <a ng-href="#!/myclient"><button type="submit">LOGIN</button></a>
            </a>
            <label>Forgot password?</label>
            </div>     
         </div>
      </div>
      </form>
   </div>
</div>
